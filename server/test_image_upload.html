<html>
<h2> Image upload </h2>

<form method="post" action="http://localhost:8080/contacts/image">
	<table>
		<tr>
			<td>
				Choose the image file: 
			</td>
			<td>
			<input type="file" name="image"/>
			</td>
		</tr>
		<tr>
			<td>
				Enter the ID :
			</td>
			<td>
				<input type="text" name="id"/>
			</td>
		</tr>
	</table>
	
	<input type="submit" name="submit" value="submit"/>
</form>

</html>
